<div class="text-layout">
  <h1>Pipes personaizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayuscula: enMayuscula }}.</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-check"
      label="Toogle mayuscula"
      class="p-button-success p-mr-1"
      (click)="toggle()"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sort"
      label="Ordenar por nombre"
      class="p-button-success p-mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sort"
      label="Ordenar por vuela"
      class="p-button-success p-mr-1"
      (click)="cambiarOrden('vuela')"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-sort"
      label="Ordenar por color"
      class="p-button-success p-mr-1"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
